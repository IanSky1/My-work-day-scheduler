<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" 
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!--Link to CSS file-->
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9AM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">9am</span>
        <textarea id = "9" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "9am"><i class="far fa-save"></i></button>
      </div>
      <!--10AM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">10am</span>
        <textarea id = "10" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "10am"><i class="far fa-save"></i></button>
      </div>
      <!--11AM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">11am</span>
        <textarea id = "11" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "11am"><i class="far fa-save"></i></button>
      </div>
      <!--12PM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">12pm</span>
        <textarea id = "12" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "12pm"><i class="far fa-save"></i></button>
      </div>
      <!--1PM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">1pm</span>
        <textarea id = "1"class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "1pm"><i class="far fa-save"></i></button>
      </div>
      <!--2PM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">2pm</span>
        <textarea id = "2" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "2pm"><i class="far fa-save"></i></button>
      </div>
      <!--3PM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">3pm</span>
        <textarea id = "3" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "3pm"><i class="far fa-save"></i></button>
      </div>
      <!--4PM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">4pm</span>
        <textarea id = "4" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "4pm"><i class="far fa-save"></i></button>
      </div>
      <!--5PM Timeblock-->
      <div class="row time-block">
        <span class="hour col-md-1 pt-4">5pm</span>
        <textarea id = "5" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "5pm"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!--Starter code links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Link to JS file-->
    <script src="script.js"></script>
  </body>
</html>
